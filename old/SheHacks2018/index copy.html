  <script>
  window.onload = function loadTable(){
      console.log("This function was reached");
      var transactionsJSON = [ 12.50, 5.25, 1.65, 1.87, 3.12];
      var sum = 0;
      var table = document.getElementById("transactions-container");
      for (var i = 0; i <transactionsJSON.length; i++){
          let row = table.insertRow(i);
          let transactionNum = row.insertCell(0);
          let transactionAmount = row.insertCell(1);
          let j = i + 1;
          if(j <=transactionsJSON.length){
              transactionNum.innerHTML = "Transaction " + j;
              transactionAmount.innerHTML = transactionsJSON[i];
              sum += Math.ceil(transactionsJSON[i])-transactionsJSON[i];
          }
          console.log("transaction " + j);
          console.log("amount " + transactionsJSON[i]);
          console.log("sum " + sum);
      }
      document.getElementById('dynamic-total').innerHTML += "<h1>" + sum + "</h1>";
  }
